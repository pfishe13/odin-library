<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="header">
        <h3>Library</h3>
        <button class="open-button" onclick="openForm()">Add Book</button>
    </div>
    <div id="book-container"></div>
    <!-- Add Book -->
    <div class="form-popup" id="myForm">
        <form id="newBook" class="form-container">
          <h1>New Book</h1>
      
          <label for="title">Title</label>
          <input id="title" type="text" placeholder="Title" name="title" required>
    
          <label for="author">Author</label>
          <input id="author" type="text" placeholder="Author" name="author">
    
          <label for="pages">Number of Pages</label>
          <input id="pages" type="text" placeholder="200" name="numPages">
      
          <label for="genre">Genre</label>
          <input id="genre"type="text" placeholder="Genre" name="genre">
          
          <label for="hasRead">Read</label>
          <input id="hasRead" type="checkbox" id="hasRead">
      
          <div class="form-buttons">
              <button type="button" class="cancel" onclick="closeForm()">Close</button>
              <button type="submit">Add</button>
          </div>
        </form>
    </div>
</body>
</html>
