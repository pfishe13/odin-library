<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gantari:wght@100;300;700&family=Gochi+Hand&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script src="main.js" defer></script>

</head>
<body>
    <div class="header">
        <h1>My<br>Library</h1>
        <button class="open-button"><span class="material-symbols-outlined">
            add
            </span></button>
    </div>
    <div id="book-container"></div>
    <!-- Add Book -->
    <div class="form-popup" id="myForm">
        <form id="newBook" class="form-container">
          <h2>New Book</h2>
      
          <label for="title">Title *</label>
          <input id="title" type="text" name="title" required>
    
          <label for="author">Author *</label>
          <input id="author" type="text"  name="author" required>
    
          <label for="pages">Number of Pages</label>
          <input id="pages" type="number" min="10" name="numPages">
      
          <label for="genre">Genre</label>
          <input id="genre"type="text"name="genre">
          
          <label for="switch-container">Completed?</label>
          <div style="margin-top: 5px"switch-container">
            <label for="hasRead" class="switch">
                <input type="checkbox" id="hasRead">
                <span class="slider round"></span>
            </label>
          </div>
      
          <div class="form-buttons">
              <button type="button" class="cancel"><span class="material-symbols-outlined">
                close
                </span></button>
              <button type="submit"><span class="material-symbols-outlined">
                done
                </span></button>
          </div>
        </form>
    </div>
</body>
</html>
